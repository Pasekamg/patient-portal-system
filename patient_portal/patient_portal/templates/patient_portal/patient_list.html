{% extends 'patient_portal/base.html' %}

{% block title %}Patient List{% endblock %}

{% block content %}
    <h2>List of Patients</h2>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.first_name }} {{ patient.last_name }}</li>
        {% empty %}
            <li>No patients found.</li>
        {% endfor %}
    </ul>
{% endblock %}
